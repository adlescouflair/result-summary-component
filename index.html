<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
  <div class="wrapper">
    <section id="result">
      <section class="result-header">
        <h3>Your Result</h3>
      </section>
      <section class="result-body"> 
        <h1>76</h1>
        <p>of 100</p>
      </section>
      <section class="result-end"> 
        <h2>Great</h2>
        <p><small>You scored higher than 65% of the people who have taken these tests.</small></p>
      </section>
    </section>
    <section id="summary">
      <h3>Summary</h3>
      <ul>
        <li id="reaction">
        
          <div>Reaction</div>
          <div> 
            <span class="grade">80 </span> <span class="grade-total">/ 100</span>
          </div>
        </li>
        <li id="memory">
         
          <div>Memory</div>
          <div> 
            <span class="grade">92 </span>
             <span class="grade-total">/ 100</span>
          </div>
        </li>
        <li id="verbal">
        
          <div>Verbal</div>
          <div>
            <span class="grade">61 </span> 
            <span class="grade-total">/ 100</span>
          </div>
        </li>
        <li id="visual">
         
          <div>Visual</div>
          <div>
            <span class="grade">72 </span> 
            <span class="grade-total">/ 100</span>
          </div>
        </li>
      </ul>
      <div class="summary-footer">
        <a href="#" class="button">Continue</a>
      </div>
     
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </section>
  </div>

</main>
  
  
</body>
</html>
